<section class="stats">
	<span class="closed">1</span>
	<span> / </span>
	<span>2</span>
</section>
<section class="sort">
	<label for="">Order By :</label>
	<select name="" id="">
		<option value=""></option>
		<option value=""></option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" name="" id="">
</section>
<section class="edit">
	<label for="">Bug Name :</label>
	<input type="text" #bugid >
	<input type="button" value="Create New" (click)="addBug(bugid.value)">
</section>
<section class="list">
	<ol>
		<li *ngFor ="let bug of bugs">
			<span class="bugname">{{bug.title}}</span>
			<div class="datetime"> created on {{bug.createdAt}}</div>
		</li>
		
	</ol>
	<input type="button" value="Remove Closed">
</section>
